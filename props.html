<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>

<body>
    <!---
        Props
        - React elements
            - Sử dụng props giống như vs attribute của thẻ HTML
            - 2 props class, for => className, htmlFor
            - Phải tuân theo quy ước có sẵn
        - React components
            - Sử dụng props giống như đối số cho Component
            - Tự do đặt tên props
                - Đặt theo camelCase
                - *Có thể bao gồm dấu gạch ngang
            - Chú ý: 
                - Prop "key" là prop đặc biệt
                - Props cơ bản là đối số của Component
                    => Props có thể là bất cứ kiểu dữ liệu gì
                - Sử dụng destructuring                
    -->
    <div id="root"></div>
    <script type="text/babel">

        //PostItem.js
        function PostItem({
            //destructuring
            image,
            title,
            description,
            publishedAt,
            callback = () => { },
        }) {
            callback()
            return (
                <div className="post-item">
                    <img src={image} />
                    <h2 className="post-title">{title}</h2>
                    <p className="post-desc">{description}</p>
                    <p className="post-published">{publishedAt}</p>
                </div>
            )

        }

        //App.js
        function App() {
            //  console.log(<PostItem title="Title test"/>)
            return (
                <div id="wrapper">
                    <PostItem
                        title="1 C#(.NET) Tương tác với file Excel"
                        image=""
                        description="1 Học C# tại F8"
                        publishedAt="1 Một ngày trước . 5 phút đọc"
                        callback={() => {
                        }
                        }
                    />
                    <PostItem
                        title="2 C#(.NET) Tương tác với file Excel"
                        image=""
                        description="2 Học C# tại F8"
                        publishedAt="2 Một ngày trước . 5 phút đọc"
                    />
                    <PostItem
                        title="3 C#(.NET) Tương tác với file Excel"
                        image=""
                        description="3 Học C# tại F8"
                        publishedAt="3 Một ngày trước . 5 phút đọc"
                        data={[{ a: 1 }, { b: 2 }]}
                    />
                </div>
            )
        }
        ReactDOM.render(<App />, document.getElementById('root'));


    </script>

</body>

</html>
