<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <!--
    Làm việc với JSX
    //Phần 1
    - Xử lý DOM events
    - Component do chúng ta định nghĩa phải viết in hoa kí tự đầu
    - Chọn component trong 1 object
    - Booleans, Null & Undefined không được render
    - Kết hợp toán tử logic để render theo điều kiện

    // Phần II
    - Props trong JSX
        -   <YourComponent
                propName1 = "String literals"
                propName2 = {expression}
            />
        -   Props default to "true"
        -   Spread/Rest props
        -   Children prop
                - <Yourcomponent>String literals</YourComponent>
                - <YourComponent>{expression}</YourComponent>
        - Render props        
-->

    <div id="root"></div>
    <script type="text/babel">
        const Form = {
            Input() {
                return <input />
            },
            Checkbox() {
                return <input type="checkbox" />
            }
        }
        function Button({ title, href, onClick }) {
            let Component = 'button'
            const props = {}
            if (href) {
                Component = 'a'
                props.href = href
            }
            if (onClick) {
                props.onClick = onClick
            }
            console.log(props)
            return (
                <Component {...props}>{title}</Component>
            )
        }

        function App() {
            let firstAccess = true;
            const type = 'Checkbox';
            console.log(Form[type])
            const Component = Form[type];
            return (
                <div id="wrapper">
                    {firstAccess && <h1>Welcome to my house</h1>}
                    <button
                        onClick={(event) => console.log(event.target)}
                    >
                        Click me!!!
                    </button>
                    <Form.Input />
                    <Form.Checkbox />
                    <Button title="click me!"
                        href="https://fullstack.edu.vn"
                        onClick={() => console.log(Math.random())}
                    />
                </div>
            )
        }
        ReactDOM.render(<App />, document.getElementById('root'));

    </script>

</body>

</html>
